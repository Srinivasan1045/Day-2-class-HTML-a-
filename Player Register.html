<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spartans Player Registration</title>
    <center><h1>Spartans xi Player Registration</h1></center>
</head>
<body>
  <!--Nav bar-->
    <section>
        <nav>
            <ul>
        <li><a href="index.html">Home</a><br></li>
        <li><a href="Player Register.html">Player Register</a><br></li>
        <li><a href="about.html">About us</a><br></li>
            </ul>
        </nav>   
    </section><br>
    <!--Content-->
    <section>
    <h2>"Welcome to our Team"</h2>
    <p>We Encourage Younger Generation Cricketers</p>
    <p>If you eager to join our team please fill out the form below</p><br></section>
    <section>
      <!--Form starts-->
    <form>
        <label for="name">Name:</label>
      <input type="text" required name="name" /><br><br>
      <label for="age">Age:</label>
      <input type="number" required name="age" /><br><br>
      <label for="email">Email:</label>
      <input type="email" required name="email" /><br><br>
      <label for="Gender">Gender:</label>
      <input type="radio" name="Gender">Male
      <input type="radio" name="Gender">Female<br><br>
      <label>Role:</label><br>
      <input type="checkbox">Batter<br>
      <input type="checkbox">Bowler<br>
      <input type="checkbox">All rounder<br><br>
      <label>Select Your City:</label><br>
      <select>
        <option>Karur</option>
        <option>Coimbatore</option>
        <option>Salem</option>
        <option>Madurai</option>
        <option>Erode</option>
      </select><br><br>
      <label>Uplod Photo:</label>
      <input type="file"><br><br>
      <button>Sumbit</button>
      <button>Reset</button>
    </form></section><!--Form ends-->
    <center><footer>&COPY;Spartans XI CC</footer></center>
</body>
</html>
